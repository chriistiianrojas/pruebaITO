<div class="container">
    <form [formGroup]="formGroup" class="example-form">
        <div class="title">
            <h1><strong> Usuarios</strong></h1>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Correo</mat-label>
                        <input matInput placeholder="Usuario" formControlName="emailCtrl" [(ngModel)]="usuarioModel.email">
                    </mat-form-field>

                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Usuario</mat-label>
                        <input matInput placeholder="Usuario" formControlName="usuarioCtrl" [(ngModel)]="usuarioModel.user">
                    </mat-form-field>

                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Nombre</mat-label>
                        <input matInput placeholder="Usuario" formControlName="nombreCtrl" [(ngModel)]="usuarioModel.name">
                    </mat-form-field>

                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <mat-form-field appearance="fill">
                        <mat-label>Apellido</mat-label>
                        <input matInput placeholder="Usuario" formControlName="apellidoCtrl" [(ngModel)]="usuarioModel.lastname">
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="form-buttons">
                <button type="button" class="btn btn-primary" (click)="filtart()">
                   Buscar
                </button>
                <button type="button" class="btn btn-default" (click)="clear()">Crear</button>
            </div>
        </div>
    </form>
</div>
<div class="container-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.user}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="option">
            <mat-header-cell class="table__name actions grow-2" *matHeaderCellDef>
                Opciones
            </mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index;" class="grow-2 actions-visual">
            </mat-cell>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="row">
        <div class="col-12">
            <mat-paginator #paginador [length]="total" [pageSizeOptions]="[5, 10]" (page)="cambioPagina($event)" showFirstLastButtons>
            </mat-paginator>
        </div>
    </div>
</div>
